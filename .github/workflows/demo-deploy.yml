on:
  workflow_call:
    inputs:
      campo-novo:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-24.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
        - uses: actions/checkout@v4
          name: Checkout
        - name: Imprime Alo
          run: echo  Alo mundo $ {{ inputs.campo-novo }}
          
